<!DOCTYPE html>
<html lang="en">
  <head>
    <noscript><p style="font-size: 32px; color: red;">Your browser does not support JavaScript! Please change your settings to enabled Javascript! :)</p></noscript>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="scripts/validation.js"></script>
    
    <style>
      label{
            text-align: right;
    }
      input{
            text-align: left;
      }
      p{
            margin: 0;
            padding-right: 0;
    }
      .form-group {
            padding-left: 10px;}
      h1{
            font-family: 'Sonsie One', cursive;
    }
        
    </style>

  </head>
  <body>
    <header>
      <h1>The Captain's Diner</h1>
    </header>
    <nav>
      <a class="btn badge-pill" href="home.html"><img src="images/homeicon.png" style="padding-bottom: 5px;"> Home</a>
      <a class="btn badge-pill" href="menu.html">Menu</a>
      <a class="btn badge-pill" href="contacts.html">Contact Us</a>
    </nav>
    <section>
      
      <form action="" method="post" onSubmit="return validateForm();" id="theForm" name="myForm"><br />
        
        <div class="form-group row">
          <label for="name" class="col-lg-5 col-md-5 col-sm-5 col-3"><strong>Name:</strong></label>
          <div class="col-lg-2 col-md-3 col-sm-4 col-8">
            <input type="text" class="form-control" id="name" name="fname">
            <div id="name_error" class="val_error"></div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-lg-5 col-md-5 col-sm-5 col-3"><strong>Email:</strong></label>
          <div class="col-lg-2 col-md-3 col-sm-4 col-8">
            <input type="text" class="form-control" id="email" name="femail">
            <div id="email_error" class="val_error"></div>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-lg-5 col-md-5 col-sm-5 col-3"><strong>Phone:</strong></label>
          <div class="col-lg-2 col-md-3 col-sm-4 col-8">
            <input type="text" class="form-control" id="phone" name="fphone">
            <div id="phone_error" class="val_error"></div>
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-lg-5 col-md-5 col-sm-5 col-3"><strong>Reason for Inquiry:</strong></label>
          <div class="col-lg-2 col-md-3 col-sm-4 col-8">
            <select name="contact" class="required" style="width: 100%;">
              <option value="default" selected>Catering</option>
              <option value="private">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="info" class="col-lg-5 col-md-5 col-sm-5 col-3">Additional Information:</label>
          <div class="col-lg-2 col-md-3 col-sm-4 col-8">
            <textarea class="form-control" id="info" cols="10" rows="5" info" name="info"></textarea>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <label class="col-lg-5 col-md-5 col-sm-5 col-3"><strong>Have you been to the restaurant?</strong></label>
            <div class="col-lg-2 col-md-3 col-sm-4 col-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="No" checked>
                <label class="form-check-label" for="gridRadios1">No</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Yes">
                <label class="form-check-label" for="gridRadios2">Yes</label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label class="col-lg-5 col-md-5 col-sm-5 col-3" class="required"><strong>Best days to contact you:</strong></label>
          <div class="col-lg-4 col-md-4 col-sm-5 col-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="monday">
              <label class="form-check-label" for="monday">M</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="tuesday">
              <label class="form-check-label" for="tuesday">T</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="wednesday">
              <label class="form-check-label" for="wednesday">W</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="thursday">
              <label class="form-check-label" for="thursday">Th</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="friday">
              <label class="form-check-label" for="friday">F</label>
            </div>
          </div>
        </div>
        <div id="thesubmit" style="text-align: center;">
          <button type="submit" name="submit" style="height: 30px; width: 120px; border-radius: 10px; background-color: white;">Send Request</button>
        </div><br />
        
      </form>
    </section>
    <footer>
      <p>500 S. Tryon St, Charlotte, NC, 28217</p>
      <p>704-225-4199</p>
    </footer>

  </body>
</html>
